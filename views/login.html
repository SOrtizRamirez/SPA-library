<section>
    <div class="container">
        <div class="back">←</div>
        <h1>Iniciar sesión</h1>

        <div class="profile-icon">
            👤
        </div>

        <h2>Ingresar usuario y contraseña</h2>

        <div id="error">

        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="user">Usuario</label>
                <input type="text" id="userLogin" name="user" placeholder="Ingrese su usuario">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="passwordLogin" name="password" placeholder="Escribe el documento">
            </div>

            <div class="buttons">
                <button type="submit" id="btn-login">Iniciar sesión</button>
                <button id="register-btn" href="/register">Registrarse</button>
            </div>
        </form>
    </div>
</section>
